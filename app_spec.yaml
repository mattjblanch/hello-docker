name: hello-docker
services:
  - name: web
    image:
      registry_type: DOCKER_HUB
      registry: registry.hub.docker.com
      repository: $DOCKERHUB_USERNAME/hello-docker
      tag: latest
      credentials:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_PASSWORD      
    internal_ports:
      - 3000